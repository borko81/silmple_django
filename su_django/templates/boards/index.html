{% extends 'base.html' %}
{% block body %}
{% load custom_extras %}
{% if request.path|endswith:'/boards/' %}
    <h1>This is the board</h1>
{% else %}
    <p>Not found this url</p>
{% endif %}

<table border="1" class="table">
    {% for b in boards %}
        <tr>
            <td>
                {{ b.name }}<br>
                <small>{{ b.description }}</small>
            </td>
            <td>
                0
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock body %}
