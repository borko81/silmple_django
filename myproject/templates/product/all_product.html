{% extends 'pages/base.html' %}

{% block body %}
<h1>All Product</h1>
<table border 1px solid black>
{% for product in all %}
    <tr>
        <td>{{product.title}}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td><a href="{% url 'edit_product' product.id %}">Edit</a></td>
    </tr>
{% endfor %}
</table>
{% endblock body %}
