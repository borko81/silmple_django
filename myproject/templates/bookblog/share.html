{% extends 'bookblog/base.html' %}

{% block content %}
<h4>Email form for post: {{ post.title }}</h4>

{% if send %}
<h1>Email successfully send</h1>
<p>{{ post.title }}</p>
<a href="{% url 'bookblog:post_list' %}">List all</a>
{% else %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send" class="form-control btn btn-success">
</form>
{% endif %}


{% endblock content %}
