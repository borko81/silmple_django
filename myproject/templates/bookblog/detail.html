{% extends 'bookblog/base.html' %}

{% block content %}
    <h3>Details: {{ post.title }}</h3>
    <table class="mytabledetails">
        <tr>
            <th>Author</th><td>{{ post.author }}</td>
        </tr>
        <tr>
            <th>Body</th><td>{{ post.body }}</td>
        </tr>
        <tr>
            <th>Updated</th><td>{{ post.updated }}</td>
        </tr>
        <tr>
            <th>Status</th><td>{{ post.status }}</td>
        </tr>
    </table>
    <hr>
{% endblock content %}
