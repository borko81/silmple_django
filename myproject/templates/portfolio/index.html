{% extends 'portfolio/base.html' %}

{% block body %}
{% load static %}
<h1 class="h1_center">Първа страница</h1>

<ul>
    {% for p in project%}
    <li>
        <img class="userimage" src="{{ p.image.url }}" alt="{{ p.title }}">
        <p>{{ p.title }} - {{ p.technology }}</p>
    </li>
    {% endfor %}
</ul>

<form action="." enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% endblock body %}
