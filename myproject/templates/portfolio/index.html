{% extends 'portfolio/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block body %}
{% load static %}
<div class="content">
    <h1 class="h1_center">Първа страница</h1>

    <ul>
        {% for p in project%}
        <li>
            <img class="userimage" src="{{ p.image.url }}" alt="{{ p.title }}">
            <p>{{ p.title }} - {{ p.technology }}</p>
        </li>
        {% endfor %}
    </ul>
    <div class="input-group  d-flex align-items-center justify-content-center">
        <form action="." enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class='form-control btn btn-success'>
        </form>
    </div>
</div>
{% endblock body %}
